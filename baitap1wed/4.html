<!doctype html><html><head><meta charset="utf-8"><title>Vigenere</title>
<style>body{font-family:system-ui;padding:16px;max-width:800px;margin:auto}textarea{width:100%;height:90px}</style>
</head><body>
<h2>Vigen√®re Cipher</h2>
<textarea id="text"></textarea>
<input id="key" placeholder="Key"/>
<button id="enc">Encrypt</button><button id="dec">Decrypt</button>
<textarea id="out" readonly></textarea>
<script>
function fmt(s){ return s.replace(/[^A-Za-z]/g,'').toUpperCase(); }
function enc(pt,key){
  let p=fmt(pt), k=fmt(key); if(!k) return p;
  let ct='';
  for(let i=0;i<p.length;i++){
    let ci = (p.charCodeAt(i)-65 + (k.charCodeAt(i%k.length)-65))%26;
    ct += String.fromCharCode(65+ci);
  }
  return ct;
}
function dec(ct,key){
  let k=fmt(key);
  let pt='';
  for(let i=0;i<ct.length;i++){
    let pi = (ct.charCodeAt(i)-65 - (k.charCodeAt(i%k.length)-65) + 26)%26;
    pt += String.fromCharCode(65+pi);
  }
  return pt;
}
document.getElementById('enc').onclick = ()=>{
  document.getElementById('out').value = enc(document.getElementById('text').value, document.getElementById('key').value);
};
document.getElementById('dec').onclick = ()=>{
  document.getElementById('out').value = dec(document.getElementById('text').value, document.getElementById('key').value);
};
</script>
</body></html>
